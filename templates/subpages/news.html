<div class="content-wrapper">
  {# 모든 콘텐츠의 헤더 파트이고, 현재 페이지가 어디 에 위치해있는지 그 경로를
  네비게이션하고 있다(모든 페이지는 필수로 유지) #}
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">실시간 뉴스</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="breadcrumb-item active">뉴스 v1</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>

  <section class="content">
    <div class="container-fluid">            
        <div class="row">
            <div class="col-lg-12 col-6">
                <div>
                    <fieldset>
                        <form>
                            <input type='text' name='keyword' placeholder='회사명 입력'/>
                            <input type='submit' value='섹터'/>
                        </form>
                        <ul id='results'>
                        </ul>
                    </fieldset>

                </div>
                <table border='1'>
                    <thead>
                        <tr>
                            <th>순서</th>
                            <th>뉴스 제목</th>
                        </tr>
                    </thead>    
                    <tbody>
                        {% for news in result %}
                          <tr>
                            <td>
                              {{(((pageNo-1)*10)+result.index(news))}}
                              <script>
                                console.log(`{{news['title']}}`)
                              </script>
                            </td>
                            <td>
                              <a href="{{news['href']}}">
                              {{news['title']}}
                              </a>
                            </td>
                          </tr>
                        {% endfor %}                            
                    </tbody>
                </table>
            </div>
        
        </div>
        <div style='margin:auto;'class="card-footer clearfix">
          <ul class="pagination pagination-sm m-0 float-center">
            <li class="page-item"><a class="page-link" href="#">«</a></li>
            {%for i in range(0,10) %}
            <li class="page-item"><a class="page-link" href="/news?pageNo={{i+1}}">{{i+1}}</a></li>
            {%endfor%}
            <li class="page-item"><a class="page-link" href="#">»</a></li>
          </ul>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
